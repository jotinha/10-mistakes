<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>10 mistakes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-cookies.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="core.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<body ng-controller="MyCtrl">
    <div class="quiz-container">
    	<div>
    		<h1>{{question.title}}</h1>

            <div class="stats stats-question">
                <span class="stats-yes stats-button" ng-click="yes()" ng-class="{selected: current_vote == 'yes'}">
                    <span class="stats-value">{{vote_stats.yes || 0}}</span>
                    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                </span> 
                <span class="stats-na stats-button" ng-click="na()" ng-class="{selected: current_vote == 'na'}">
                    <span class="stats-value">{{vote_stats.na || 0}}</span>
                    <i class="fa fa-question" aria-hidden="true"></i>
                </span>
                <span class="stats-no stats-button" ng-click="no()" ng-class="{selected: current_vote == 'no'}">
                    <span class="stats-value">{{vote_stats.no || 0}}</span>
                    <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
                </span>
            </div>
    	</div>
    </div>

</body>

</html>
