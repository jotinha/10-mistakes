<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-cookies.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <script src="core.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
    

    <style>
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    
  </head>
  
  <body ng-controller="MyCtrl">
    <div id="stats-0">
        <span class="stats-yes"></span> Yes
        <span class="stats-na"></span> Maybe
        <span class="stats-no"></span> No
    </div>
    
    <script>
      var slideshow = remark.create({
        sourceUrl: 'resources/presentation.md',
        ratio: '16:9'
      });

      slideshow.on('showSlide', function(slide) {
        if (slide && slide.properties && slide.properties.name) {
          var num = slide.properties.name;

          if (parseInt(num) >= 0) {
            set_current_question(num);
          }
        }
      })
    </script>

  </body>
</html>
